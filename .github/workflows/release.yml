name: Build and Release Android

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Generate Android project
        run: npx expo prebuild --platform android --clean

      - name: Apply signing config
        run: |
          # Add release signing config to build.gradle
          sed -i '/signingConfigs {/,/^    }$/ {
            /keyPassword .android./a\
            }\
            release {\
                if (System.getenv("ANDROID_KEYSTORE_FILE")) {\
                    storeFile file(System.getenv("ANDROID_KEYSTORE_FILE"))\
                    storePassword System.getenv("ANDROID_KEYSTORE_PASSWORD")\
                    keyAlias System.getenv("ANDROID_KEY_ALIAS")\
                    keyPassword System.getenv("ANDROID_KEY_PASSWORD")\
                }
          }' android/app/build.gradle
          # Use release signing for release builds
          sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/' android/app/build.gradle

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

      - name: Build signed APK
        working-directory: android
        run: ./gradlew assembleRelease
        env:
          ANDROID_KEYSTORE_FILE: upload-keystore.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Build signed AAB
        working-directory: android
        run: ./gradlew bundleRelease
        env:
          ANDROID_KEYSTORE_FILE: upload-keystore.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename artifacts
        run: |
          cp android/app/build/outputs/apk/release/app-release.apk bay-area-discounts.apk
          cp android/app/build/outputs/apk/release/app-release.apk bay-area-discounts-${{ steps.version.outputs.VERSION }}.apk
          cp android/app/build/outputs/bundle/release/app-release.aab bay-area-discounts.aab
          cp android/app/build/outputs/bundle/release/app-release.aab bay-area-discounts-${{ steps.version.outputs.VERSION }}.aab

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bay-area-discounts.apk
            bay-area-discounts-${{ steps.version.outputs.VERSION }}.apk
            bay-area-discounts.aab
            bay-area-discounts-${{ steps.version.outputs.VERSION }}.aab
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Google Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: org.baytides.bayareadiscounts
          releaseFiles: bay-area-discounts-${{ steps.version.outputs.VERSION }}.aab
          track: internal
          status: completed
          releaseName: ${{ steps.version.outputs.VERSION }}
          whatsNewDirectory: whatsnew
